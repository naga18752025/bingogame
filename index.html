<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ビンゴゲーム　参加者ページ</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
    <h1>ビンゴゲーム</h1>
   <div id="bingo-message" class="bingo-message">    </div>
   <div class="bingo-card">
     <div class="header">
       <div>B</div><div>I</div><div>N</div><div>G</div><div>O</div>
     </div>
     <div id="bingo-grid" class="grid">
       <!-- JavaScriptで埋める -->
     </div>
   </div>
    <div class="btn4">
      <button onclick="fetchDrawnNumbers()" class="btn3" id="happyou">発表番号を読み込み</button>
    </div>
    <div id="kokomade"></div>
    <div class="mode">
      <button onclick="toggleFreeClickMode()" class="mode2" id="mode-toggle-button">自由モードに切り替える</button>
    </div>
    <div id="mode-info" style="text-align:center; font-size: 12px; color: #ff0000;"></div>
    <div class="btn">
      <button onclick="showPasswordForm()" class="btn2" id="reset-button">カードをリセット</button>
    </div>
    <div class="pas">
      <div id="password-form" style="display: none; margin-top: 10px;">
        <input type="password" id="reset-password" placeholder="パスワードを入力">
        <button onclick="checkPasswordAndReset()">送信</button>
      </div>
    </div>
    <a href="./password.html">管理者ログイン</a>
    <svg id="bingo-ball" width="80" height="80" viewBox="0 0 100 100"
      style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 9999; display: none;">

      <defs>
        <!-- 赤のグラデーション -->
        <radialGradient id="redGloss" cx="50%" cy="40%" r="60%">
          <stop offset="0%" stop-color="#4271ff"/>
          <stop offset="100%" stop-color="#23429f"/>
        </radialGradient>

        <!-- ハイライト用の白い楕円 -->
        <linearGradient id="highlight" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
          <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </linearGradient>
      </defs>

      <!-- 赤い球体（グラデーション適用） -->
      <circle cx="50" cy="50" r="45" fill="url(#redGloss)" stroke="#fff" stroke-width="2"/>

      <!-- 光沢のハイライト -->
      <ellipse cx="35" cy="35" rx="20" ry="12" fill="url(#highlight)" />

      <!-- テキスト -->
      <text id="ball-number" x="50%" y="63%" text-anchor="middle" font-size="36" fill="#fff" font-weight="bold" font-family="sans-serif"></text>
    </svg>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
  <script>
    function setBodyFullHeight() {
      document.body.style.minHeight = window.innerHeight + 'px';
    }

    window.addEventListener('load', setBodyFullHeight);
    window.addEventListener('resize', setBodyFullHeight);
  </script>
  <div id="flash-effect"></div>
</body>

</html>
